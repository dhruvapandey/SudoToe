<!DOCTYPE html>
<html>
<head>
  <title>SudoToe</title>
  <div id="turnDisplay">Current Turn: Player X</div>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>SudoToe</h1>
  <div id="numberDisplay">
    <div class="playerDisplay">
      <h2>Player X Numbers:</h2>
      <div id="playerXNumbers"></div>
    </div>
    <div class="playerDisplay">
      <h2>Player O Numbers:</h2>
      <div id="playerONumbers"></div>
    </div>
  </div>
  <div id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="result" id="result"></div>
  <button class="button" id="restartButton">Restart Game</button>
  <script src="script.js"></script>
</body>
</html>
